
<form (ngSubmit)="onSubmit()" >
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required minlength="3" maxlength="20" [(ngModel)]="product.name">
  </div>

  <div>
    <label for="description">Descripci√≥n:</label>
    <textarea id="description" name="description" required [(ngModel)]="product.description"></textarea>
  </div>

  <div>
    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" required min="500" step="0.01" [(ngModel)]="product.price">
  </div>

  <div>
   <button>{{ product.id>0? 'Editar' : 'Crear' }}</button>
  </div>
</form>
